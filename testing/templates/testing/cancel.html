{% extends 'base.html' %}
{% block content %}
  <h2>Підтвердження скасування</h2>
  <p>Ви впевнені, що хочете скасувати бронювання {{ booking.room.name }} з {{ booking.start_date }} по {{ booking.end_date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Скасувати бронювання</button>
    <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Назад</a>
  </form>
{% endblock %}
